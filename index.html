<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trezza Clothing Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f5f7fa; color: #222;
    }
    .hero {
      background: linear-gradient(135deg, #ee0979, #ff6a00 60%);
      color: #fff; text-align: center; padding: 70px 20px 40px 20px;
    }
    .hero h1 { font-size: 3em; margin-bottom: 12px; letter-spacing:2px;}
    .hero p { font-size: 1.3em; margin-bottom: 30px;}
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
      gap: 30px;
      padding: 40px 8vw;
    }
    .product-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 22px rgba(0,0,0,0.11);
      padding: 19px 19px 24px 19px;
      display: flex; flex-direction: column;
      align-items: center; transition: transform 0.2s;
    }
    .product-card:hover {transform:scale(1.04);box-shadow: 0 12px 30px #efaeae46;}
    .product-card img{width:150px;height:150px;border-radius:9px;margin-bottom:16px;object-fit:cover;}
    .product-card h3 {font-size: 1.22em; margin-bottom: 7px;}
    .product-card p{font-size:1em;margin-bottom:11px;color:#555;}
    .product-card .price {font-weight:700; margin-bottom:15px; color: #ff6500;}
    .product-card button {
      background:#ee0979; color:#fff; border:none; padding:8px 22px; border-radius:22px;
      font-size:1em; cursor:pointer; transition:background .2s;
    }
    .product-card button:hover {background:#ff6a00;}
    @media(max-width:700px){.hero h1{font-size:2em;}}
    @media(max-width:600px){.products{padding:20px 4vw;}}
  </style>
</head>
<body>
  <div class="hero">
    <h1>StyleVibe</h1>
    <p>Your one-stop shop for trendy fashion.<br>Fresh looks | Unbeatable prices</p>
  </div>
  <div class="products">
    <!-- Cards rendered via JS -->
  </div>
  <script>
    const PRODUCTS = [
      {
        id: 'tshirt001',
        name: 'Casual Tee',
        desc: 'Soft cotton T-shirt in pastel colors.',
        img: 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80',
        price: '₹499'
      },
      {
        id: 'jeans001',
        name: 'Blue Denim Jeans',
        desc: 'Slim-fit stretch denim for style & comfort.',
        img: 'https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQKc1Pi7b7cebeHsWmAsvNQVWCNBHPElSkFhhx7ZDy6g4ebSe-ExHs0YeqVr7Zi1QmuvNWynS10bVVBxO_wDcAejo7YyS4osC8pPTFDLmZAB_s_KKTX9Lhq',
        price: '₹1199'
      },
      {
        id: 'dress001',
        name: 'Boho Dress',
        desc: 'Flowy printed dress for every occasion.',
        img: 'https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/2025/AUGUST/11/yAEHbDDH_35a8cda7d89a4d0f8d00263ed73a4d17.jpg',
        price: '₹1099'
      },
      {
        id: 'jacket001',
        name: 'Cool Jacket',
        desc: 'Lightweight bomber jacket for layering.',
        img: 'https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcST0uoqMwGdGsZTfqOGXzpD5xS3ok6JorbDPMTpgQp0IlbIs8eI9qO7TkkzpmC7XzORSsajKUAJh64v13GujlWuY2nub1H5nGtAFrKznv-A',
        price: '₹1599'
      },
      {
        id: 'polo001',
        name: 'Classic Polo',
        desc: 'Timeless style, premium cotton.',
        img: 'https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQXanynjDz5X03M91DWdkv-KNLdrLwEg8NtCjhMrl91IVzipVcwz9ouZAdHJVoeBJbaDbJ1R7nHcSATZFregJ4iiIdKRuvGZIOaJ-oCYCT6haTBS6C1mkbGAQ',
        price: '₹749'
      },
      {
        id: 'shorts001',
        name: 'Summer Shorts',
        desc: 'Comfy shorts for the sunny days.',
        img: 'https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRnQYX2QW7RsZwPyRMZaU9jruvvVfgYVwnUePXjCxTGIYkU4tszBjpmwd2Itfm7pe9WatNWHOTs6rrbs-Urh-ZAbBj1DcArobFafZ-bKBw',
        price: '₹499'
      }
    ];
    function updateProducts(){
      const section=document.querySelector('.products');
      section.innerHTML='';
      for(const product of PRODUCTS){
        section.innerHTML+=`
          <div class="product-card">
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">${product.price}</div>
            <button onclick="buyProduct('${product.id}')">Buy Now</button>
          </div>
        `;
      }
    }
    function buyProduct(id){
      const prod=PRODUCTS.find(p=>p.id===id);
      localStorage.setItem('selectedProduct',JSON.stringify(prod));
      window.location.href='form.html';
    }
    updateProducts();
  </script>
</body>
</html>
